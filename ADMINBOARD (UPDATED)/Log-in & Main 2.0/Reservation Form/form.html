<!DOCTYPE html>

<head>

<body>

<nav>

        <p>Make-Up Class Room Reservation</p>
      </div>
    </div>
    <div class="menu-icon" id="menuToggle">☰</div>

  <div class="container">
    <div class="reservationTitleGrid">

      </div>
      <div>
        <a href="../main.php" class="backToDash">Back to Dashboard</a>

    <div class="form-box">   
      <form id="reservationForm" action="../save_reservation.php" method="POST">
        <input type="hidden" id="roomID" name="roomID" />
        <div class="form-grid">
          <div class="form-group">
            <label for="instructor">Name of Instructor</label>
            <input type="text" id="instructor" name="instructor" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject Code</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="course">Course & Section</label>
            <input type="text" id="course" name="course" required />
          </div>
          <div class="form-group">
            <label for="campus">Campus</label>
            <input type="text" id="campus" name="campus" readonly  />
          </div>
          <div class="form-group">
            <label for="building">Building</label>
            <input type="text" id="building" name="building" readonly  />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" readonly  />
          </div>
          <div class="form-group">
            <label for="time">Time In & Out</label>
            <input type="text" id="time" name="time" readonly  />

  <div class="side-menu" id="sideMenu">

    <h3>MENU</h3>
    <button class="Transactionbtn">Transaction Logs</button>
    <hr>
    <button class="menu-item">Log-out Admin</button>
  </div>
  
<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const roomID = params.get("roomID");
  const campus = params.get("campus");
  const building = params.get("building");
  const date = params.get("date");
  const time = params.get("time");

  if (roomID) document.getElementById("roomID").value = roomID;
  if (campus) document.getElementById("campus").value = campus;
  if (building) document.getElementById("building").value = building;
  if (date) document.getElementById("date").value = date;
  if (time) document.getElementById("time").value = time;
});

// Helper: convert day name → next date
function getNextDateByDay(dayName) {
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const today = new Date();
  const target = days.indexOf(dayName);
  const diff = (target - today.getDay() + 7) % 7;
  const nextDate = new Date(today);
  nextDate.setDate(today.getDate() + diff);
  return nextDate.toISOString().split("T")[0];
}

// Handle form submission
document.getElementById("reservationForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(document.getElementById("reservationForm"));

  const response = await fetch("../save_reservation.php", {
    method: "POST",
    body: formData
  });

  try {
    const result = await response.json();
    if (result.success) {
      if (confirm("Reservation Completed!\n\nWould you like to download your Reservation Slip?")) {
         window.open("../" + result.pdf, "_blank");
		         window.open("../" + result.pdf, "_blank");
      } else {
        window.location.href = "../main.php";
      }
    } else {
      alert("Error: " + result.message);
    }
  } catch (err) {
    console.error(err);
    alert("Something went wrong while saving your reservation.");
  }
});

/* =============================
   SIDE MENU
============================= */
const menuToggle = document.getElementById('menuToggle');
const sideMenu = document.getElementById('sideMenu');
const overlay = document.getElementById('overlay');
const backBtn = document.getElementById('backBtn');

menuToggle.addEventListener('click', () => {
  sideMenu.classList.add('active');
  overlay.classList.add('active');
});
backBtn.addEventListener('click', closeMenu);
overlay.addEventListener('click', closeMenu);

function closeMenu(){
  sideMenu.classList.remove('active');
  overlay.classList.remove('active');
}

const logoutAdminBtn = document.querySelectorAll('.menu-item')[0];
logoutAdminBtn.addEventListener('click', () => {
  const confirmLogout = confirm('Are you sure you want to log out?');
  if (confirmLogout) {
    window.location.href = '../index.html';
  }
});

// Transaction logs button
document.querySelector('.Transactionbtn').addEventListener('click', () => {
  window.location.href = '../transaction_logs.php';
});
</script>
