<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="indexStyle.css" />
</head>
<body class="log-in">
  <div class="login-container">
	<img src="plv_logo.png" alt="plv_logo">
    <h2>Admin</h2>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <div class="error" id="emailError">Please enter your email.</div>
        <div class="error" id="emailFormatError">Please enter a valid email address.</div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <div class="error" id="passwordError">Please enter your password.</div>
      </div>

      <button type="submit">Log In</button>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
